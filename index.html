<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/championsleague_3.jpg" type="image/x-icon">
    <title>Air Jordan Store</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/nike.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jordan Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Rewiev</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Other Clothes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Outerwear</a></li>
                  <li><a class="dropdown-item" href="#">Underwear</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Only for Sport</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--  -->
       <div class="main-content d-flex">
        <!-- 1 section -->
        <section class="products-section">
            <h2 class="text-center">Products</h2>
            <div class="products-container d-flex justify-content-around flex-wrap ">

            </div>
        </section>
        <!-- 2 section -->
        <section class="cards-section">
            <h2 class="text-center">Cart</h2>
            <div class="cart-container p-3">
                <div class="cart-up-side">
                    <div class="cart-item d-flex justify-content-between">
                        <div class="cart-item-right-side p-2">

                        </div>
                    </div>
                </div>
                <div class="cart-down-side">
                    <div class="total-price">
                        <span>Total</span>
                    </div>
                    <div class="total-button">
                      <button class="btn_buy">Buy</button>
                      <button class="clearCart">Clear cart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="/app.js" type="module"></script>
</body>
</html>
